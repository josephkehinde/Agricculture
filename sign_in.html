<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>SIGN IN PG</title>
</head>

<body>
    <div class="main" id="main">
        <div class="sign-in">
            <div class="text-wrapper ">
                <h1>Sign In</h1>
                <div class="social-media">
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="pwd" placeholder="Password" required />
                <p><a href="fget-pass.html" class="f-got">Forgot Password?</a></p>
                <button>SIGN IN</button>
            </div>
            <div class="sign-up">
                <h2>Hello, Friend!</h2>
                <p class="para">Register with your personal details to use all of site features</p><br />
                <p class="first_p">Register as an individual</p>
                <p class="it">For personal use</p>
                <button class="sgn-up" onclick="window.location.href='sign-up.html'">SIGN UP</a></button>
                <hr>
                <p class="first_p">Register as a company</p>
                <p class="it">For business use</p>
                <button class="sgn-up" onclick="window.location.href='c.sign-up.html'">SIGN UP</a></button>
            </div>
        </div>
    </div>
</body>

</html>
